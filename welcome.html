<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoş Geldiniz - Boyun Egzersizi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }
        
        .welcome-container {
            text-align: center;
            padding: 60px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            width: 90%;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
            background-image: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .sparkle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .welcome-title-container {
            margin-bottom: 40px;
            position: relative;
        }
        
        .welcome-title-container::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #fda085, #f6d365);
            margin: 20px auto 0;
            border-radius: 2px;
        }
        
        .welcome-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            color: #2c3e50;
            font-weight: 700;
            letter-spacing: 2px;
            line-height: 1.2;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #2c3e50, #4A5568);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        .welcome-name {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fda085;
            display: block;
            margin-top: 15px;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .welcome-subtitle {
            font-size: 1.15rem;
            color: #5D6D7E;
            margin-bottom: 50px;
            line-height: 1.8;
            font-weight: 400;
        }
        
        .welcome-subtitle strong {
            color: #fda085;
            font-weight: 600;
        }
        
        .start-button {
            background: linear-gradient(45deg, #fda085, #f6d365);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(253, 160, 133, 0.3);
            margin-top: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .start-button:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f6d365, #fda085);
            transition: all 0.4s ease;
            z-index: -1;
        }
        
        .start-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(253, 160, 133, 0.4);
        }
        
        .start-button:hover:before {
            left: 0;
        }
        
        .start-button:active {
            transform: translateY(-2px);
        }
        
        .decoration {
            position: absolute;
            z-index: -1;
            opacity: 0.07;
        }
        
        .decoration-1 {
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #fda085 0%, transparent 70%);
        }
        
        .decoration-2 {
            bottom: -50px;
            right: -50px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle, #f6d365 0%, transparent 70%);
        }
        
        .decoration-3 {
            top: 40%;
            left: -30px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #f6d365 0%, transparent 70%);
        }
        
        .decoration-4 {
            top: 20%;
            right: -20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #fda085 0%, transparent 70%);
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        .floating-delayed {
            animation: floating 7s ease-in-out 1s infinite;
        }
        
        @keyframes floating {
            0% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-15px) scale(1.05);
            }
            100% {
                transform: translateY(0px) scale(1);
            }
        }
        
        .quote {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.1rem;
            color: #7f8c8d;
            margin: 40px 0 30px;
            position: relative;
            padding: 0 30px;
        }
        
        .quote::before {
            content: open-quote;
            font-size: 3rem;
            font-family: 'Playfair Display', serif;
            position: absolute;
            color: rgba(253, 160, 133, 0.2);
            left: 0;
            top: -20px;
        }
        
        .quote::after {
            content: close-quote;
            font-size: 3rem;
            font-family: 'Playfair Display', serif;
            position: absolute;
            color: rgba(253, 160, 133, 0.2);
            right: 0;
            bottom: -40px;
        }
        
        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .welcome-container {
                padding: 40px 30px;
                width: 95%;
            }
            
            .welcome-title {
                font-size: 2.3rem;
            }
            
            .welcome-name {
                font-size: 2rem;
            }
            
            .welcome-subtitle {
                font-size: 1rem;
                margin-bottom: 40px;
            }
            
            .start-button {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
        }
        
        @media screen and (max-width: 480px) {
            .welcome-container {
                padding: 30px 20px;
            }
            
            .welcome-title {
                font-size: 1.8rem;
            }
            
            .welcome-name {
                font-size: 1.6rem;
            }
            
            .quote {
                padding: 0 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="welcome-container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3 floating"></div>
        <div class="decoration decoration-4 floating-delayed"></div>
        
        <div class="welcome-title-container">
            <h1 class="welcome-title">HOŞGELDİNİZ
                <span class="welcome-name">YAVRU CEYLAN</span>
            </h1>
        </div>
        
        <p class="welcome-subtitle">
            Boyun sağlığınız için <strong>özel olarak hazırlanmış</strong> egzersiz programına hoş geldiniz. 
            Bu program ile <strong>düzenli pratik</strong> yaparak boyun ağrılarınızı hafifletebilir ve 
            daha sağlıklı bir duruş kazanabilirsiniz.
        </p>
        
        <p class="quote">
            "Düzenli egzersiz yaparak daha sağlıklı ve daha mutlu bir yaşam..."
        </p>
        
        <button class="start-button" onclick="window.location.href='index.html'">
            Egzersizlere Başlayalım
        </button>
    </div>
    
    <script>
        // Arka planda parçacıklar oluştur
        document.addEventListener('DOMContentLoaded', () => {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 60;
            
            // Parçacıklar oluştur
            for (let i = 0; i < particleCount; i++) {
                createParticle(particlesContainer);
            }
            
            // Parlama efektleri oluştur
            createSparkles();
            setInterval(createSparkles, 2000);
            
            // İmleç efekti
            document.addEventListener('mousemove', createCursorEffect);
        });
        
        // Parçacık oluştur
        function createParticle(container) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Rastgele boyut
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Rastgele konum
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            
            // Rastgele opaklık
            particle.style.opacity = Math.random() * 0.5 + 0.2;
            
            // Rastgele animasyon
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            
            particle.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;
            
            // Animasyon için stil ekle
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% {
                        transform: translate(0, 0);
                    }
                    50% {
                        transform: translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px);
                    }
                    100% {
                        transform: translate(0, 0);
                    }
                }
            `;
            document.head.appendChild(style);
            
            container.appendChild(particle);
        }
        
        // Parlama efekti ekleyen kod
        function createSparkles() {
            const container = document.querySelector('.welcome-container');
            
            for (let i = 0; i < 10; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // Rastgele boyut
                const size = Math.random() * 15 + 5;
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                
                // Rastgele konum
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                sparkle.style.left = `${left}%`;
                sparkle.style.top = `${top}%`;
                
                container.appendChild(sparkle);
                
                // Animasyon
                setTimeout(() => {
                    sparkle.style.opacity = 0.7;
                    setTimeout(() => {
                        sparkle.style.opacity = 0;
                        setTimeout(() => {
                            sparkle.remove();
                        }, 500);
                    }, Math.random() * 1000 + 500);
                }, Math.random() * 1000);
            }
        }
        
        // İmleç efekti
        function createCursorEffect(e) {
            const container = document.querySelector('.welcome-container');
            const containerRect = container.getBoundingClientRect();
            
            // Eğer imleç container içindeyse efekt oluştur
            if (
                e.clientX >= containerRect.left &&
                e.clientX <= containerRect.right &&
                e.clientY >= containerRect.top &&
                e.clientY <= containerRect.bottom
            ) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // İmleç boyutu ve konumu
                sparkle.style.width = '20px';
                sparkle.style.height = '20px';
                sparkle.style.left = `${e.clientX - containerRect.left}px`;
                sparkle.style.top = `${e.clientY - containerRect.top}px`;
                
                container.appendChild(sparkle);
                
                // Animasyon
                setTimeout(() => {
                    sparkle.style.opacity = 0.5;
                    sparkle.style.transform = 'scale(2)';
                    setTimeout(() => {
                        sparkle.style.opacity = 0;
                        setTimeout(() => {
                            sparkle.remove();
                        }, 300);
                    }, 200);
                }, 10);
            }
        }
    </script>
</body>
</html>
